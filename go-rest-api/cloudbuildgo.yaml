steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/go-rest-api:latest', '.']
    dir: 'go-rest-api'  # Directory where your Dockerfile and Go application files are located
    waitFor: ['-']

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push'
    args: ['push', 'gcr.io/$PROJECT_ID/go-rest-api:latest']
    waitFor: ['Build']

  # Step 3: Set up the Kubernetes cluster context
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Set Cluster Context'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - 'my-go-rest-api-cluster'
      - '--zone'
      - 'us-central1-a'
    env:
      - 'CLOUDSDK_CORE_PROJECT=$PROJECT_ID'
    waitFor: ['Push']

  # Step 4: Deploy the application to Kubernetes using kubectl
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'Deploy'
    args: ['apply', '-f', 'go-rest-api/k8s/deployment.yaml']
    waitFor: ['Set Cluster Context']

  # Step 5: Apply the Kubernetes service configuration
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'Deploy Service'
    args: ['apply', '-f', 'go-rest-api/k8s/service.yaml']
    waitFor: ['Deploy']

timeout: '1200s'

options:
  logging: CLOUD_LOGGING_ONLY
